<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./ex2.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex2</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Town</th>
        <th>Population</th>

      <tr>
        <td rowspan="2">Paris</td>
        <td>2,138,551</td>
        <td>France</td>
        <td>
          <a
            href="https://www.statista.com/statistics/1046125/population-of-paris-france/"

            >More Info</a
          >

        <td>
          <a
            href="https://www.pariscityvision.com/en/paris/tourist-map"
            target="_blank"

        </td>
      </tr>

        <td>2,175,601</td>
        <td>Greater Paris</td>
        <td colspan="2"></td>
      </tr>
      <tr>
        <td rowspan="3">New York City</td>
        <td>8,804,190</td>
        <td>USA</td>
        <td>
          <a
            href="https://worldpopulationreview.com/states/new-york"
            target="_blank"
            >More Info</a
          >
        </td>
        <td>
          <a
            href="https://www.nyc.gov/nyc-resources/nyc-maps.page"
            target="blank"
            >View Map</a
          >
        </td>
      </tr>
      <tr>
        <td>2,736,074</td>
        <td>Brooklyn</td>
        <td colspan="2"></td>
      </tr>
      <tr>
        <td>1,628,701</td>
        <td>Queens</td>
        <td colspan="2"></td>
      </tr>
    </table>

</html>
